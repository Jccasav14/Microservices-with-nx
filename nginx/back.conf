server {
  listen 80;
  location = /health { return 200 "ok"; add_header Content-Type text/plain; }
  location /api/auth/ { proxy_pass http://auth:8001/api/auth/; }
  location /api/users/ { proxy_pass http://users:8002/api/users/; }
  location /api/cases/ { proxy_pass http://cases:8003/api/cases/; }
}
